<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời đi chơi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-card">
        <div class="border">
          <img class="img-top" src="" />
          <img class="img-bottom" src="" />
      
          <div class="text-content">
            <p class="fm">Thư mời tham gia buổi hẹn hò</p>

            <p class="fs"></p>
      
            <p class="fs">Địa điểm: nhà sách</p>

            <div class="confirm-btn">
                <button id="rsvpButton">Yes</button>
                <button id="rejectpButton" style="margin-left: 8px;">no</button>

        </div>
    </div>

        <p>Xác nhận chị nhà sẽ tham gia</p>

        <br>
        <button id="confirm-2">ok</button>
